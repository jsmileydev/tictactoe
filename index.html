<!DOCTYPE html>
<html lang="en-US">

<head>
    <!-- General meta tags needed-->
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Needed for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- If you want custom browser colors on mobile -->
    <meta name="theme-color" content="#1843c1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#1843c1">

    <title></title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1f5ec93053.js" crossorigin="anonymous"></script>
    <!-- CSS File -->
    <link rel="stylesheet" href="dist/style.css?cb=1573249533885">
</head>

<body>

    <main>
        <div class="modal" id="start">
            <div id="start-content">
                <h2>Choose Your Player</h2>

                <h4>
                    <button class="select" id="x"><i class="fas fa-times" id="x-select"></i></button> OR <button
                        class="select" id="o"><i class="far fa-circle" id="circle-select"></i></button>
                </h4>

            </div>

        </div>

        <div id="game">
            <h1>Tic Tac Toe</h1>
            <div id="board">
                <div class="square playable sq-1" id="1"><i class="fas fa-times x-play icon"></i><i class="far fa-circle o-play icon"></i></div>
                <div class="square playable sq-2" id="2"><i class="fas fa-times x-play icon"></i><i class="far fa-circle o-play icon"></i></div>
                <div class="square playable sq-3" id="3"><i class="fas fa-times x-play icon"></i><i class="far fa-circle o-play icon"></i></div>
                <div class="square playable sq-4" id="4"><i class="fas fa-times x-play icon"></i><i class="far fa-circle o-play icon"></i></div>
                <div class="square playable sq-5" id="5"><i class="fas fa-times x-play icon"></i><i class="far fa-circle o-play icon"></i></div>
                <div class="square playable sq-6" id="6"><i class="fas fa-times x-play icon"></i><i class="far fa-circle o-play icon"></i></div>
                <div class="square playable sq-7" id="7"><i class="fas fa-times x-play icon"></i><i class="far fa-circle o-play icon"></i></div>
                <div class="square playable sq-8" id="8"><i class="fas fa-times x-play icon"></i><i class="far fa-circle o-play icon"></i></div>
                <div class="square playable sq-9" id="9"><i class="fas fa-times x-play icon"></i><i class="far fa-circle o-play icon"></i></div>
            </div>
            <div id="new-game">
                <button class="select" id="start-new">Start new game</button>
            </div>
        </div>

    </main>

    <!-- JavaScript File -->
    <script src="app/js/script.js"></script>
</body>

</html>
