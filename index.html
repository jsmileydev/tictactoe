<!DOCTYPE html>
<html lang="en-US">

<head>
    <!-- General meta tags needed-->
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Needed for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- If you want custom browser colors on mobile -->
    <meta name="theme-color" content="#1843c1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#1843c1">

    <title></title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1f5ec93053.js" crossorigin="anonymous"></script>
    <!-- CSS File -->
    <link rel="stylesheet" href="dist/style.css?cb=1573840462790">
</head>

<body>

    <main>
        <div class="modal" id="start">
            <div class="modal-content" id="start-content">
                <h2>Choose Your Player</h2>

                <h4>
                    <div id="toggle-icon">
                        <input type="radio" id="x" value="icon-x" name="icon-select" />
                        <label for="x"><i class="fas fa-times" id="x-select"></i></label>
                        <input type="radio" id="o" value="icon-o" name="icon-select" />
                        <label for="o"><i class="far fa-circle" id="circle-select"></i></label>
                    </div>
                    <div id="choose-order">
                        <button class="select" id="first">First player</button>
                        <button class="select" id="second">Second player</button>
                    </div>
                </h4>

            </div>
        </div>
        <div class="modal win-modal" id="you-win">
            <div class="win-content modal-content">
                <h2>You win!</h2>
                <p>
                    <button class="select new-game">New Game</button>
                </p>
            </div>
        </div>
        <div class="modal lose-modal" id="you-lose">
            <div class="lose-content modal-content">
                <h2>You lose!</h2>
                <h4>
                    <button class="select new-game">New Game</button>
                </h4>
            </div>
        </div>
        <div class="modal tie-modal" id="you-tie">
            <div class="tie-content modal-content">
                <h2>It's a tie!</h2>
                <h4>
                    <button class="select new-game">New Game</button>
                </h4>
            </div>
        </div>

        <div id="game">
            <h1>Tic Tac Toe</h1>
            <div class="row">
                <div id="board" class="col">
                    <div class="square playable sq-1" id="1"><i class="fas fa-times x-play icon"></i><i
                            class="far fa-circle o-play icon"></i></div>
                    <div class="square playable sq-2" id="2"><i class="fas fa-times x-play icon"></i><i
                            class="far fa-circle o-play icon"></i></div>
                    <div class="square playable sq-3" id="3"><i class="fas fa-times x-play icon"></i><i
                            class="far fa-circle o-play icon"></i></div>
                    <div class="square playable sq-4" id="4"><i class="fas fa-times x-play icon"></i><i
                            class="far fa-circle o-play icon"></i></div>
                    <div class="square playable sq-5" id="5"><i class="fas fa-times x-play icon"></i><i
                            class="far fa-circle o-play icon"></i></div>
                    <div class="square playable sq-6" id="6"><i class="fas fa-times x-play icon"></i><i
                            class="far fa-circle o-play icon"></i></div>
                    <div class="square playable sq-7" id="7"><i class="fas fa-times x-play icon"></i><i
                            class="far fa-circle o-play icon"></i></div>
                    <div class="square playable sq-8" id="8"><i class="fas fa-times x-play icon"></i><i
                            class="far fa-circle o-play icon"></i></div>
                    <div class="square playable sq-9" id="9"><i class="fas fa-times x-play icon"></i><i
                            class="far fa-circle o-play icon"></i></div>
                </div>
                <div class="col" id="total-wins">
                    <h4>Total Wins</h4>
                    <p>Player: <span id="player-wins"></span></p>
                    <p>Computer: <span id="comp-wins"></span></p>
                    <p>Draw: <span id="draws"></span></p>
                    <button id="reset-wins">Reset</button>
                </div>
            </div>
        </div>
        <div id="new-game">
            <button class="select new-game" id="start-new">Start new game</button>
        </div>
        </div>

    </main>

    <!-- JavaScript File -->
    <script src="app/js/script.js"></script>
</body>

</html>
